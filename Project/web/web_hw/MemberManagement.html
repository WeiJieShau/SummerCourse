<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Example Web</title>
</head>

<body class="m-5">
    <nav id="dynamic-navbar" class="navbar navbar-expand-sm bg-light">

    </nav>

    <input type="text" id="searchName" placeholder="搜尋會員名稱">
    <button class="btn" id="searchButton">搜尋</button>

    <div class="mt-3" id="logContainer">
        <table id="logTable" class="table table-hover mt-5">
            <thead>
                <tr>
                    <th scope="col" style="text-align: center;">會員名稱</th>
                    <th scope="col" style="text-align: center;">執行時間</th>
                    <th scope="col" style="text-align: center;">紀錄</th>


                </tr>
            </thead>
            <tbody id="userlog_table">
            </tbody>
        </table>
    </div>




    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="insertDB.js"></script>

</body>

</html>
