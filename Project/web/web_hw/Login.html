<!doctype html>


<head>
    <meta charset="utf-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Welecome to Wei Web</title>
</head>

<body class="mt-5">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center">Welecome to Wei Web</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <form id="login_form">
                    <div class="mb-3 account-field">
                        <label for="account" class="form-label">Account</label>
                        <input type="text" class="form-control" id="account" name="account" autocomplete="off" required>
                    </div>
                    <div class="mb-3 password-field">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="mb-3 email-field d-none">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" autocomplete="off" required>
                    </div>
                    <div class="mb-3 gender-field d-none">
                        <p>性別:</p>
                        <input type="radio" id="gender_male" name="gender" value="男生">
                        <label for="男生">男生</label>
                        <input type="radio" id="gender_female" name="gender" value="女生">
                        <label for="css">女生</label><br>
                    </div>
                    <div class="mb-3 colorpicker-field d-none">
                        <label for="colorpicker" class="form-label">喜好顏色:</label>
                        <input type="color" class="form-control" id="colorpicker" value="#0000ff">
                    </div>
                </form>
            </div>
        </div>
        <div class="mb-3">
            <button id="login" class=" login_btn-field d-none ">Login</button>
            <button id="login_mode" class=" login-field btn d-none">返回登入</button>
            <button id="signUp" class=" signUp-field btn">還沒有帳號嗎?點擊註冊</button>
            <button id="signUp_send" class="signUp_send-field d-none">Register</button>

        </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="insertDB.js"></script>

</body>

</html>
