<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Example Web</title>
</head>

<body class="m-5">
    <nav id="dynamic-navbar" class="navbar navbar-expand-sm bg-light">

    </nav>


    <body class="mt-5">
        <div class="container">

            <div class="row">
                <div class="col-12">
                    <form id="login_form">
                        <div class="mb-3">
                            <label for="account" class="form-label">Account</label>
                            <input type="text" class="form-control" id="ed_account" name="account">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="text" class="form-control" id="ed_password" name="password">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="text" class="form-control" id="ed_email" name="email">
                        </div>
                        <div class="mb-3">
                            <p>性別:</p>
                              <input type="radio" id="ed_gender_male" name="ed_gender" value="男生">
                              <label for="男生">男生</label>
                              <input type="radio" id="ed_gender_female" name="ed_gender" value="女生">
                            <label for="css">女生</label><br>
                        </div>
                        <div class="mb-3">
                            <label for="colorpicker" class="form-label">喜好顏色:</label>
                            <input type="color" class="form-control" id="ed_colorpicker" value="#0000ff">
                        </div>
                    </form>
                </div>
            </div>
            <div class="mb-3">
                <button id="modify">修改</button>


            </div>

        </div>


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
        <script src="insertDB.js"></script>

    </body>

</html>
